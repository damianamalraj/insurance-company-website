<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contact page" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Frank+Ruhl+Libre:wght@900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./main.css" />
        <title>Contact</title>
    </head>

    <body>
        <div class="wrapper">
            <header id="header" class="contact-header">
                <h1>Oh hello <br />there!</h1>
            </header>

            <nav class="contact-nav">
                <a href="index.html">
                    <p>Home</p>
                </a>
                <a href="our_offer.html">
                    <p>Our offer</p>
                </a>
                <a href="why_us.html">
                    <p>Why us</p>
                </a>
                <a href="contact.html">
                    <p>Contact</p>
                </a>
            </nav>

            <main class="contact-main">
                <section class="form-container">
                    <form action="">
                        <div>
                            <h1>Whats on your mind?</h1>
                        </div>
                        <div>
                            <label for="">
                                <p>Your email</p>
                                <input type="text" />
                            </label>
                            <br /><br />
                            <label for="">
                                <p>Your message</p>
                                <textarea
                                    name=""
                                    id=""
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </label>
                            <button>SEND MESSAGE</button>
                        </div>
                    </form>
                </section>

                <section class="map-container">
                    <div class="map">
                        <div class="card">
                            <h1>Come visit us!</h1>
                            <p>
                                2219 Griffin Street <br />
                                San fransisco
                            </p>
                        </div>
                        <div class="marker"></div>
                    </div>
                </section>
            </main>

            <footer>
                <div class="fab-container">
                    <a href="#header" class="fab"></a>
                    <p>Take me up again!</p>
                </div>
            </footer>
        </div>
    </body>
</html>
